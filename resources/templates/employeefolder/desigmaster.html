<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Designation</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
 
<h3>Designation Master Operations</h3>
<a th:href="@{/api/v1/addnewempdesig}" class="btn btn-primary btn-sm mb-3" >Add New Designation</a>
    <table style="width:40%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
    <th>#ID</th>
    <th>Designation</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  	<tr th:each="desig:${desigs}">
    	<td th:text="${desig.desig_id}"></td>
		<td th:text="${desig.desig_desc}"></td>
        <td> 
	       	<a th:href="@{/api/v1/desigTUpdate/{id}(id=${desig.desig_id})}"
	               class="btn btn-primary">Update</a>
			<a th:href="@{/api/v1/desigTDelete/{id}(id=${desig.desig_id})}"
	               class="btn btn-danger">Delete</a>
	   	</td>
  	</tr>
  </tbody>
</table>
</div>
</body>
</html>
