<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Designation</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Update Designation</h1>
			<form action="#" th:action="@{/api/v1/upddesig}" th:object="${desig}"
            	method="POST">
            	<input type="hidden" th:field="*{desig_id}" th:value="${desig.desig_id}"/>
            	Designation description:<br/>
	            <input type="text" 
	            	th:field="*{desig_desc}" placeholder="Designation"
	                class="form-control mb-4 col-4" 
	                th:value="${desig.desig_desc}"> 
	            <br/>
	            <button type="submit" class="btn btn-info col-2">Save Designation</button>
        </form>
	</div>
</body>
</html>
