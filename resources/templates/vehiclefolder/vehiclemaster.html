<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vehicle Master</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
 
<h3>Vehicle Master Operations</h3>
<a th:href="@{/api/v1/addnewvehicle}" class="btn btn-primary btn-sm mb-3" >Add New Vehicle</a>
    <table style="width:100%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
    <th>#ID</th>
    <th>Registration No</th>
    <th>Description-1</th>
    <th>Description-2</th>
    <th>Vehicle Type</th>
    <th>Insurance ID</th>
    <th>Status</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  	<tr th:each="veh:${vehicles}">
    	<td th:text="${veh.vehid}"></td>
		<td th:text="${veh.vehregnumber}"></td>
		<td th:text="${veh.vehdesc1}"></td>
		<td th:text="${veh.vehdesc2}"></td>
		<td th:text="${veh.vtypeid}"></td>
		<td th:text="${veh.vehinsuid}"></td>		
		<td>
			<span th:if="${veh.vehstatus} == 'Y'">Yes&nbsp;&nbsp;
				<a th:href="@{/api/v1/deactivatevehicle/{id}(id=${veh.vehid})}"
                	class="btn btn-info">DeActivate</a>
            </span>
            <span th:if="${veh.vehstatus} == 'N'">NO&nbsp;&nbsp;
				<a th:href="@{/api/v1/activateVehicle/{id}(id=${veh.vehid})}"
                	class="btn btn-info">&nbsp;&nbsp;Activate&nbsp;&nbsp;</a>
            </span>
		</td>
        <td> 
	       	<a th:href="@{/api/v1/vehUpdate/{id}(id=${veh.vehid})}"
	               class="btn btn-primary">Update</a>
			<a th:href="@{/api/v1/vehDelete/{id}(id=${veh.vehid})}"
	               class="btn btn-danger">Delete</a>
	   	</td>
  	</tr>
  </tbody>
</table>
</div>
</body>
</html>
