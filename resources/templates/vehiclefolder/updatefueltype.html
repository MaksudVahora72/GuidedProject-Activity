<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Fuel Type</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
	<div class="container my-2">
		<h1>Update Fuel Type</h1>
			<form action="#" th:action="@{/api/v1/updfueltype}" th:object="${fueltype}"
            	method="POST">
            	<input type="hidden" th:field="*{vftype_id}" th:value="${fueltype.vftype_id}"/>
            	Fuel type description:<br/>
	            <input type="text" 
	            	th:field="*{vftype_desc}" placeholder="Fuel type Description"
	                class="form-control mb-4 col-4" 
	                th:value="${fueltype.vftype_desc}"> 
	            <br/>
	            <button type="submit" class="btn btn-info col-2">Save Fuel Type</button>
        </form>
	</div>
</body>
</html>
