<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Vehicle</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
	<div class="container my-2" style="padding-left: 250px;">
		<h1>New Vehicle entry</h1>
			<form action="#" th:action="@{/api/v1/vehicle}" th:object="${vehicle}" method="POST">
            	<strong>Vehicle Description:</strong>
	            <input type="text" th:field="*{vehdesc1}" placeholder="Vehicle description-1"
	                class="form-control mb-2 col-8"> 
	            <input type="text" th:field="*{vehdesc2}" placeholder="Vehicle description-1"
	                class="form-control mb-2 col-8"> 
	            <strong>Purchase Date:</strong>
	            <input type="date" th:field="*{vehpurdate}" class="form-control mb-2 col-8"> 
	            <strong>Manufacture Date:</strong>
	            <input type="date" th:field="*{vehmanudate}" class="form-control mb-2 col-8"> 
	            <strong>Registration Date:</strong>
	            <input type="date" th:field="*{vehregdate}" class="form-control mb-2 col-8"> 
	            <strong>Registration Number:</strong>
	            <input type="text" th:field="*{vehregnumber}" placeholder="Vehicle registration number"
	                class="form-control mb-2 col-8"> 
	            <strong>Vehicle Other Description:</strong>
	            <input type="text" th:field="*{vehcapacity}" placeholder="Vehicle capacity"
	                class="form-control mb-2 col-8"> 
	            <input type="text" th:field="*{vehchachiesnumber}" placeholder="Vehicle Chachies number"
	                class="form-control mb-2 col-8"> 
	            <input type="text" th:field="*{vehenginenumber}" placeholder="Vehicle engine number"
	                class="form-control mb-2 col-8"> 
	            <input type="text" th:field="*{vehgpsdeviceid}" placeholder="Vehicle GPS Device no"
	                class="form-control mb-2 col-8"> 
	            <input type="text" th:field="*{vtypeid}" placeholder="Vehicle type"
	                class="form-control mb-2 col-8"> 
	            <select th:field="*{vehinsuid}" class="form-control mb-2 col-8">
	            	<span th:each="icname:${insurances}">
	            		<option th:value="${icname.insuid}">
	            			<span th:text="${icname.insucname}"></span>
	            		</option>
	            	</span>
	            </select>
	            <strong>Insurance Expiry Date:</strong>
	            <input type="date" th:field="*{vehinsuexpirydate}" class="form-control mb-2 col-8"> 
	            <strong>Last Service Date:</strong>
	            <input type="date" th:field="*{vehlastservicedate}" class="form-control mb-2 col-8"> 
	            
	            <br/>
	            <button type="submit" class="btn btn-info col-2">Save Vehicle</button>
        </form>
	</div>
</body>
</html>
