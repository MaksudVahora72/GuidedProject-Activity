<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
 
<h3>Users Master Operations</h3>
<a th:href="@{/api/v1/addnewuser}" class="btn btn-primary btn-sm mb-3" >Add Users</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
    <th>#ID</th>
    <th>User Name</th>
    <th>User Type</th>
    <th>Activate Status</th>
    <th>User Available</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  	<tr th:each="user:${users}">
    	<td th:text="${user.userid}"></td>
		<td th:text="${user.username}"></td>
		<td>
			<span th:if="${user.utypeid} == 1">Admin</span>
			<span th:if="${user.utypeid} == 2">User</span>
		</td>
		<td>
			<span th:if="${user.useractive} == 'Y'">Yes&nbsp;&nbsp;
				<a th:href="@{/api/v1/deactivateUser/{id}(id=${user.userid})}"
                	class="btn btn-info">DeActivate</a>
            </span>
            <span th:if="${user.useractive} == 'N'">NO&nbsp;&nbsp;
				<a th:href="@{/api/v1/activateUser/{id}(id=${user.userid})}"
                	class="btn btn-info">&nbsp;&nbsp;Activate&nbsp;&nbsp;</a>
            </span>
		</td>
		<td th:text="${user.useravail}"></td>
        <td> 
        	<a th:href="@{/api/v1/userUpdate/{id}(id=${user.userid})}"
                class="btn btn-primary">Update</a>
			<a th:href="@{/api/v1/deleteUser/{id}(id=${user.userid})}"
                class="btn btn-danger">Delete</a>
    	</td>
  	</tr>
  </tbody>
</table>
</div>
</body>
</html>
